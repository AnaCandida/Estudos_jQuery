<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Typer</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <section class="title-container">
        <h1>Alura Typer</h1>
      </section>

      <section class="infos-container">
        <p class="textForCopy"></p>

        <ul class="informacoes">
          <li> <span id="tamanho_frase"> 0 </span> palavras</li>
          <li> <span id="tempo_digitacao"> 20 </span> segundos</li>
        </ul>
      </section>

      <section class="input-container">
          <textarea class="textInput" name="" id="" cols="60" rows="10"></textarea>

        <ul>
            <li> <spam id="caracterCounter">0</spam> caracteres</li>
            <li> <spam id="wordCounter">0</spam> palavras</li>
        </ul>

      </section>


      <button id="restart"> Restart </button>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
